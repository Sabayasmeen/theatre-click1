<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Click | Registeration</title> 
    <!-- signup css -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- web js -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel&family=Lobster&family=Pacifico&family=Rubik+Bubbles&display=swap" rel="stylesheet">
     <!-- cdnjs -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />     <!-- bootstrap css -->
     <!-- bootsrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!-- Swiper -->
     <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- video js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div data-aos="flip-left" class="div1">
        <h1>REGISTER</h1>
        <p id="p1">Fill this form to create an account</p>
        <form id="form">
            <input type="text" id="first" name="first" class="form-control mt-4" placeholder="Enter your first name">
            <input type="text" id="last" name="last" class="form-control mt-4" placeholder="Enter your last name">
            <input type="email" id="email" name="email" class="form-control mt-4" placeholder="Enter your email address">
            <input type="date" id="birthday" name="birthday" class="form-control mt-4">
            <select name="age" id="age" class="form-control mt-4">
                <option value="under20">Under 20</option>
                <option value="under40">Under 30</option>
                <option value="under60orabove">Under 60 or above</option>
            </select>
            <select name="gender" id="gender" class="form-control mt-4" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <input type="password" id="password" name="password" class="form-control mt-4" placeholder="Create a password">
            <input type="password" id="cpassword" name="cpassword" class="form-control mt-4" placeholder="Re-enter your password"><br>
            <button id="btn1" value="Register Now" type="submit" class="btn btn-warning mt-5">Register Now</button><br>
            <div id="div2"><input type="checkbox"> <span id="span1">I accept <a id="a1" href="terms and conditions.html">the terms of use</a> & <a id="a1" href="privacy policy.html">Privacy policy</a><br>
            </span></div>
        </form>
    </div>
    <script>
        AOS.init();
   </script>
    <!-- validate -->
    <script>
        $("#form").validate({
            rules: {
                first: {
                    required: true,
                    minlength: 2
                },
                last: {
                    required: true,
                    minlength: 2
                },
                email: {
                    required:true,
                    email: true,
                },
                birthday: {
                    required: true,
                    birthday: true,
                },
                password: {
                    required: true,
                    minlength: 8
                },
                cpassword: {
                    required: true,
                    equalTo: "#password"
                }
            },
            messages:{
                first: {
                    required: "Your first name??"
                },
                last: {
                    required: "Your second name??"
                },
                email: {
                    required: "Email is required"
                },
                birthday: {
                    required: "write your date of birth"
                },
                password: {
                    required: "Password is required",
                    minilength: "Minimum length of password is 8"
                },
                cpassword: {
                    required: "Confirm passsword is required",
                    equalTo: "Password does not match"
                }
            }
        });
    </script>

</body>
</html>
