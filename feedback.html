<body>
<a href="Index.html" class="close">&times;  
</a>
<section data-aos="zoom-in" id="form-section">
        <h1 class="h1-tag">Your Feedback is Important to Us</h1>
        <form class="form-content-section">
            <div id="feedback" class="form-group">
                <label id="name">Name</label>
                <input name="first" type="text" class="form-control" id="phname" placeholder="Enter your name" >
              </div>
            <div class="form-group">
              <label id="email">Email address</label>
              <input name="email" type="email" class="form-control" id="phemail" placeholder="Enter email">
              <span id="emailtagline1">We'll never share your email with anyone else.</span>
            </div>
            <div class="form-group">
              <label name="number" id="contactnumber">Contact Number (Optional)</label>
              <input type="number" class="form-control" id="phcontactnumber" placeholder="Your contact number" >
            </div>
        
                <div id="div1">
                  <label id="experience">How do you rate your Experience?</label><br>
                <input id="good" type="radio" name="rate" value="Good"> Good
                <input type="radio" name="rate" value="Bad"> Bad<br><br><br>
                </div>
                <label id="visit">Is this the first time you have to visit on website *</label> <br>
                    <input type="radio" name="rate" value="Yes"> Yes
                    <input type="radio" name="rate" value="No"> No <br> <br>
                 <br>
                <label id="information">How easy is to find information on the site *</label>
                    <br>
                    <input type="radio" name="rate" value="Easy"> Easy
                    <br>
                    <input type="radio" name="rate" value="Average"> Average
                    <br>
                    <input type="radio" name="rate" value="Difficult"> Difficult
                    <br> <br> <br>
                <label name="subject" id="subject">Subject</label>
                <textarea placeholder="your message....." class="form-control"></textarea>
              </div><br>
              <button id="submit"  type="submit" value="submit"  class="btn btn-primary">Submit</button>
        </form>
                  <label>
        </section>
        <script>
          AOS.init();
     </script>
        <!-- validate -->
        <script>
          $("feedback").validate({
            rules: {
              first: {
                    required: true,
                    minlength: 2
                },
                email: {
                    required:true,
                    email: true,
                }
            },
            messages:{
                name: {
                    required: "your name"
                },
                email: {
                    required: "Email is required"
                }
              }
          });
        </script>
        <!-- cross close button -->
        <script>
          var closebtns = document.getElementsByClassName("close");
          var i;
          
          for (i = 0; i < closebtns.length; i++) {
            closebtns[i].addEventListener("click", function() {
              this.parentElement.style.display = 'none';
            });
          }
          </script>
