<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Click | Login</title>
    <!-- js login  -->
    <script src="js/login.js"></script>
    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- styling css -->
    <link rel="stylesheet" href="css/login.css">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-4.2.1/bootstrap.min.css">
    <!-- END BOOTSTRAP CSS -->

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" type="text/css" href="assets/owlcarousel/owl.carousel.css">
    <!-- END OWL CAROUSEL -->

    <!-- FONT CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/icofont.min.css">

    <link rel="stylesheet" type="text/css" href="assets/owlcarousel/animated.css">
    <link rel="stylesheet" type="text/css" href="assets/video/video.popup.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- END STYLE CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <!-- END RESPONSIVE CSS -->

</head>
<body>
    <div data-aos="zoom-in" class="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-*" id="nav">
             <div class="container-fluid">
               <a href="index.html"><h1 id="heading">Theatre Click.</h1><i class="fa-solid fa-popcorn"></i></a>
                  
                   
             </div>
        </nav>
   </div>
    <!-- login form  -->
    <div data-aos="flip-left" id="box">
        <div class="heading">
            LOG IN
        </div>
        <div class="zmovo-inner-page">
            <div class="zmovo-login-page">
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-4 col-lg-4">
                            <div class="zmovo-page-login">
                                <form action="#">
                                    <div class="zmovo-login-input-top">
                                        <div class="form-group">
                                            <input class="form-control" required="" type="text" placeholder="Enter your Email">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="" type="password" placeholder="Enter your Password">
                                        </div>
                                    </div>
                                    <div class="zmovo-login-fb">
                                        <span>or</span>
                                        <ul>
                                            <li class="log-fb"><a href="#"><span class="fa fa-facebook"></span>Facebook</a></li>
                                            <li class="log-goo"><a href="#"><span class="fa fa-google"></span>Google</a></li>
                                        </ul>
                                    </div>
                                    <div class="zmovo-login-btns">
                                        <a href="#" class="zmovo-login-btn">Login</a>
                                    </div>
                                    <div class="zmovo-forgate">
                                        <div class="zmovo-remember-me">
                                            <input type="checkbox" id="remember" class="checkbox">
                                            <label for="remember">Remember Me</label>
                                        </div>
                                        <div class="zmovo-forgate-me">
                                            <a href="#">Forgat you <span>Password ?</span></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p id="p1" >Don't have an account?<br> <button id="register"><a id="registerfont" href="signup.html">REGISTER</a></button></p>
    </div>
    <script>
        AOS.init();
   </script>
    <script>
       $("#form").validate({
           rules : {
               email:{
                    required:true,
                    email: true,
               },
               password: {
                    required: true,
                    minlength: 8
                }
           },
           messages:{
            email: {
                    required: "Email is required"
                },
                password: {
                    required: "Password is required",
                    minilength: "Minimum length of password is 8"
                }  
           }
       });
    </script>
</body>
</html>
